<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row" id="buttonRow">
      <div class="col-7">
        <button type="button" class="dayButton" data-view="monday">Monday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="tuesday">Tuesday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="wednesday">Wednesday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="thursday">Thursday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="friday">Friday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="saturday">Saturday</button>
      </div>
      <div class="col-7">
        <button type="button" class="dayButton" data-view="sunday">Sunday</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-full">
      <button type="button" id="add-entry">Add Entry</button>
    </div>
  </div>
  <div class="row">
    <div class="col-full">
      <h2 id="table-title">Scheduled Events for Monday</h2>
    </div>
    <div class="col-full">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div id="modal-overlay" class="overlay hidden">
    <div class="modal-card">
      <form id="entry-form">
        <div class="row">
          <div class="col-full">
            <div class="modal-title">
              <h2 id="modal-top">Add Entry</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <div class="dropdowns">
              <select name="day" id="select-day" required>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="time" id="select-time" required>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
                <option value="24">24:00</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <textarea class="notes" rows="4" required>Description</textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <div class="button-container">
              <button type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
